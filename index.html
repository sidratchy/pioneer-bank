<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <section id="login-area" class="text-center">
        <h1 class="display-3">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
          <h3 class="text-start pt-3">Login</h3>
          <input type="text" placeholder="Email" class="form-control mb-3">  
          <input type="password" placeholder="password" class="form-control mb-3">
          <button id="btn" class="btn btn-success mb-3 text-start">submit</button>
        </div>
    </section>

   
    <section id="transaction-area" >

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Diposit</h5>
                <h2>$ <span id="totalDiposit">00</span> </h2> 
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ 00</h2> 
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="totalBalance">1240</span> </h2> 
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h5>Deposit</h5>
                <input id='diposit-amount' type="text" placeholder="$ Amount you want to deposit" class="form-control my-3">
                <button id="deposit" class="btn btn-success">Deposit</button>
               </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                 <h5>Withdraw</h5>
                 <input type="text" placeholder="$ Amount you want to withdraw" class="form-control my-3">
                 <button  class="btn btn-success">Withdraw</button>
                </div>
             </div>
        </div>
    </section>
    
</div>
    

 <script src='myjs.js'></script>   
</body>
</html>
